<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Special Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

            .button:hover {
                background: #0056b3;
            }
    </style>
</head>

<body>

    <div class="container">
        <div class="content">
            <h2>Hello {{name}},</h2>
            <p>We have a special offer for you!</p>
            <p>Click the button below to explore now:</p>
            <p><a class="button" href="{{link}}">View Offers</a></p>
            <p>Thank you for joining us!</p>
        </div>
    </div>

</body>

</html>
